<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table,
        th,
        td {
            border: 3px solid black;
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .play {
            background: url(./images/play.png) no-repeat;
            width: 100px;
            height: 100px;
        }

        .pause {
            background: url(./images/pause.png) no-repeat;
            width: 100px;
            height: 100px;
        }

        .loop {
            background: url(./images/loop.png) no-repeat;
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src=" script.js"> </script>
</head>

<body>


    <h1>My Looper Website</h1>
    <button onclick="showContent()">Add file +</button>

    <table id="myTable">
        <thead>
            <tr>
                <th>File Name</th>

            </tr>
        </thead>
        <tbody>
            <tr id="template" style="display: none">
                <td><span></span></td>
                <td><input type="checkbox" placeholder="mute" /> <span class="slider round"></span></td>
            </tr>
        </tbody>
    </table>

            </tr>
            <tr>
            <tr>
                <td><input onclick="loop()" type="button" id="loop" /> </td>
                <td><span id="loopSpan"> off</span></td>
            </tr>
            </tr>
        </tbody>

    </table>
