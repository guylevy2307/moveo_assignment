<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }

        body {
            font-family: Courier, Helvetica, sans-serif;
            background-image: url("./images/background.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: black;
        }

        table,
        th,
        td {
            border: 3px solid black;
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .btn {

            width: 50px;
            height: 50px;
        }

        .chk {
            width: 25px;
            height: 25px;
        }

        #audio-player-container {
            position: relative;
            margin: 100px 5% auto 5%;
            width: 90%;
            max-width: 500px;
            height: 80px;
            background: rgba(255, 255, 255, 0);
        }

        #audio-player-container::before {
            position: absolute;
            content: '';
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            left: -2px;
            top: -2px;
            background: linear-gradient(to left, #007db5, #ff8a00);
            z-index: -1;
        }

        p {
            position: absolute;
            top: -18px;
            right: 5%;
            padding: 0 5px;
            margin: 0;
            font-size: 28px;
            background: linear-gradient(to left, #007db5, #ff8a00);

        }

        #play-icon {
            margin: 10px 2.5% 10px 2.5%;
        }

        path {
            stroke: #007db5;
        }

        input[type="range"] {
            background: no-repeat center;
            width: 70%;
            height: 70%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src=" script.js"> </script>
</head>

<body>

    <div class="content">
        <h1>MY LOOPER WEBSITE</h1>
        </br>
        </br>
        <label for="myfile">Select the music:</label>
        <input accept=".mp3" type="file" id="myfile" name="myfile" multiple>
        <button onclick="showContent()">Add files To Looper</button>
        </br>


        <table id="myTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Mute Button</th>
                </tr>
            </thead>
            <tbody>
                <tr id="template" style="display: none">
                    <td id="fileName"> </td>
                    <td><input type="checkbox" id="cb" class="chk" onclick="muteSong(this.id)" /> </td>
                </tr>
            </tbody>
        </table>
        <div id="audio-player-container" style="display: none">
            <p>Time Controler</p>
            </br>
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="seek-slider" max="18" value="0">
            <span id="duration" class="time">0:00</span>
        </div>
        </br>
        </br>
        </br>
        <table id="myTable2">
            <thead>
                <tr>
                    <th>Button</th>
                    <th>Is Active:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input onclick="play()" type="image" src="./images/play.jpg" id="play" class="btn" /> </td>
                    <td><span id="playSpan"> off</span></td>
                </tr>
                <tr>
                    <td><input onclick="stop()" type="image" src="./images/stop.png" id="stop" class="btn" /> </td>
                    <td><span id="stopSpan"> off</span></td>
                </tr>
                <tr>
                <tr>
                    <td><input onclick="loop()" type="image" src="./images/loop.png" id="loop" class="btn" /> </td>
                    <td><span id="loopSpan"> off</span></td>
                </tr>
                </tr>
            </tbody>

        </table>
    </div>
</body>

<footer class="content">

</footer>


</html>
